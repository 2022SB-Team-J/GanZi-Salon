version: '3'

services:
  frontend:
    #Dockerfile의 경로
    build: ./frontend
    command: ["npm", "start"]
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/app

      
    # 연결할 외부 디렉토리 : 컨테이너 내 디렉토리(작업공간 app으로 설정해줌 -> frontend/Dockerfile)
  backend:
    build: ./backend
    ports:
      - 8000:8000
    volumes:
    - .:/user/src/gz-salon

  mysql:  
    build: ./backend
    image: mysql:8.0.17
    container_name: ganzi-salon_mysql
    ports:  
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "0701as"
    volumes:
      - .:/user/src/gz-salon/mysql

